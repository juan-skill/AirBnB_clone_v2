<!DOCTYPE html>
<HTML>
  <HEAD lang="es">
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for item in states | sort(attribute="name") %}
      <LI> {{ item.id }}: <B>{{ item.name}}</B>
	<UL>
	  {% for item_city in item.cities | sort(attribute="name") %}
	  <LI> {{ item_city.id }}: <B>{{ item_city.name}}</B></LI>
	  {% endfor %}
	</UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
</HTML>
